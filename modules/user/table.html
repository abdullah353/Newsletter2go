<div class="col-lg-6 col-lg-offset-3">
  <csv-button> Download </csv-button>

  <button ng-click="deleteMultiples()" class="btn btn-default" 
    ng-disabled="!selectedCount"> Delete </button>

  <button class="btn btn-default" disabled>
    Selected: {{selectedCount}}</button>
</div>

<div class="table-wrapper col-lg-6 col-lg-offset-3 text-center">
  <table class="table table-bordered table-condensed">
    <thead>
      <tr>
        <th ng-repeat="headerName in tableHeaders" class="text-center">
          {{ headerName }}</th>
      </tr>
    </thead>

    <tbody ng-controller="InfoRowController">
      <tr ng-repeat="row in tableRows" info-row></tr>
    </tbody>
  </table>

  <div>
    <ul uib-pagination total-items="totalItems" ng-model="currentPage" 
      ng-change="pageChanged()" items-per-page="perPage"></ul>
  </div>
</div>
